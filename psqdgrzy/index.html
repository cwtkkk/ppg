
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <meta name="keywords" content="这里字体自己改">
    <meta name="description" content="这里字体自己改">
    <meta name="author" content="Crane.QQ1764172868">
    <link rel="shortcut icon" href="#自己添加" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header class="core hd">
        <!-- 时间 -->
        <h1 class="time_econd"></span></h1>
        <h3><span class="time_moon"></span>&nbsp;&nbsp;<span id="clock"></span>&#128513;</h3>
        <!-- 搜索栏 -->
        <div class="xf_baidu xf_style">
            <form action="http://www.baidu.com/baidu" target="_blank">
                <i></i>
                <input type="text" name="word" size="30" autocomplete="off" placeholder="百度一下">
                <input type="submit">
            </form>
        </div>
    </header>
    <!-- 主体 -->
    <section class="core main xf_style">
        <!-- 头像 -->
        <div class="tx">
            <!-- 可以换成自己的 -->
            <img src="./assets/images/404792931249654407.jpg" alt="" title="">
        </div>
        <!-- 姓名 个签 -->
        <div class="xf_name">
            <h2>人民最伟大.</h2>
            <h4 id="xf_txt"></h4>
        </div>
        <!-- 图标 （img里面的是透明图是用来转换超链接） -->
        <div class="xf_ico_link">
            <ul>
                
                <li><a href=" https://v.douyin.com/BkNxY4j/" target="_blank" rel="noopener noreferrer"><img src="./assets/images/transparent.png"
                            alt="QQ" title="QQ"></a></li>
                
                <li><a href="https://qm.qq.com/cgi-bin/qm/qr?k=-LIhLBldzlkjE6I2JYXmgwv_asLdFjBL&noverify=0&personal_qrcode_source=4" target="_blank" rel="noopener noreferhttps://qm.qq.com/cgi-bin/qm/qr?k=-LIhLBldzlkjE6I2JYXmgwv_asLdFjBL&noverer"><img src="./assets/images/transparent.png"
                            alt="QQ" title="QQ"></a></li>

                <li><a href="http://mail.qq.com/cgi-bin/qm_share?" target="_blank" rel="noopener noreferrer"><img src="./assets/images/transparent.png"
                            alt="bilibili" title="bilibili"></a></li>

                <li><a href="https://b23.tv/9LT8Pb8" target="_blank" rel="noopener noreferrer"><img src="./assets/images/transparent.png"
                            alt="bilibili" title="bilibili"></a></li>
            </ul>
        </div>
        <!-- 介绍 -->
        <div class="xf_introduce">
            <p id="xf_type"></p>
        </div>
        <!-- 滑动效果 -->
        <p class="xf_slide">&#xeb6d;</p>
        <div class="xf_website">
            <a href="./assets/images/386371964978834739.jpg" target="_blank" rel="noopener noreferrer">微信</a>
            <a href="https://v.kuaishou.com/Krsy9V">快手</a>
           
        </div>
    </section>
    <!-- 底部 -->
    <footer class="core copy">
        <p>Copyright © 2023 <a href="" target="_blank" rel="noopener noreferrer">双全.网络</a> 版权所有</p>
        
    </footer>
    <audio autoplay>
        <source src="https://api.uomg.com/api/rand.music?sort=热歌榜" type="audio/mpeg">
    </audio>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".xf_slide").click(function () {
                $(".xf_website").slideToggle("slow");
            })
        })
    </script>
    <script src="./assets/js/time.js"></script>
    <script src="./assets/js/text.js"></script>
</body>

</html>
